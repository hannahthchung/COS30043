<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 4.1P - Number Guessing Game</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <h1>Number Guessing Game</h1>

    <p>
      Enter your guess from 1 to 100:
      <input type="number" v-model.number="guess">
    </p>

    <p>
      <button type="button" @click="checkGuess">Check Guess</button>
      &nbsp;
      <button type="button" @click="giveUp">Give Up</button>
      &nbsp;
      <button type="button" @click="startOver">Start Over</button>
    </p>

    <p>{{ message }}</p>

    <p v-if="attempts > 0">Attempts: {{ attempts }}</p>
  </div>

  <script src="appgame.js"></script>
</body>
</html>
