<!DOCTYPE html>
<html lang="en">
<head>
  <title>Template that uses Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calculator {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    .display {
      background-color: #222;
      color: #0f0;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      border-radius: 5px;
    }
    .key {
      width: 100%;
      background-color: #e9ecef;
      padding: 10px 0;
      border-radius: 5px;
      font-size: 1.2rem;
      margin: 5px 0;
      user-select: none;
      border: none;
    }
    .key-memory {
      background-color: #6c757d; 
      color: white;
    }
    .key-operator {
      background-color: #ffc107; 
      font-weight: bold;
    }
    .key-equals {
      background-color: #198754; 
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12"><p>A</p></div>
    </div>

    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-6 calculator">

        <!-- Display -->
        <div class="row mb-3">
          <div class="col-12">
            <div class="display">0</div>
          </div>
        </div>

        <!-- Memory Keys -->
        <div class="row mb-2">
          <div class="col-3"><button type="button" class="key key-memory">MC</button></div>
          <div class="col-3"><button type="button" class="key key-memory">MR</button></div>
          <div class="col-3"><button type="button" class="key key-memory">M+</button></div>
          <div class="col-3"><button type="button" class="key key-memory">M-</button></div>
        </div>

        <!-- Numeric and Operator Keys -->
        <div class="row mb-2">
          <div class="col-3"><button type="button" class="key">7</button></div>
          <div class="col-3"><button type="button" class="key">8</button></div>
          <div class="col-3"><button type="button" class="key">9</button></div>
          <div class="col-3"><button type="button" class="key key-operator">/</button></div>
        </div>

        <div class="row mb-2">
          <div class="col-3"><button type="button" class="key">4</button></div>
          <div class="col-3"><button type="button" class="key">5</button></div>
          <div class="col-3"><button type="button" class="key">6</button></div>
          <div class="col-3"><button type="button" class="key key-operator">*</button></div>
        </div>

        <div class="row mb-2">
          <div class="col-3"><button type="button" class="key">1</button></div>
          <div class="col-3"><button type="button" class="key">2</button></div>
          <div class="col-3"><button type="button" class="key">3</button></div>
          <div class="col-3"><button type="button" class="key key-operator">-</button></div>
        </div>

        <div class="row mb-2">
          <div class="col-3"><button type="button" class="key">0</button></div>
          <div class="col-3"><button type="button" class="key">.</button></div>
          <div class="col-3"><button type="button" class="key key-equals">=</button></div>
          <div class="col-3"><button type="button" class="key key-operator">+</button></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12"><p>C</p></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
